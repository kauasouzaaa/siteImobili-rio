<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
            <label for="{{ field.id_for_label }}" style="color:#d2b20f; margin-bottom: 5px;">{{field.label}}</label>
            {{ field }}
        </div>
        {% endfor %}
    </div>
    <div>
        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Entrar</button>
    </div>
</form>
